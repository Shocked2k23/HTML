    <title>Document</title>

  <body>
    <main>
      <header class="titles">
        <h1>Menu</h1>
      </header>

      <aside>
        <nav>
          <ul>
            <li><a href="/HTML/jaakon-kahvit/index.html">Koti</a></li>

            </li>
            <li><a href="#">Meille töihin</a></li>
          </ul>
        </nav>
      </aside>

      <article>
        <p class="title-hakemus">Lähetä työhakemus</p>

        <form class="form" id="form" action="/">
          <label for="username">Nimesi: *</label>
          <input type="text" id="username" name="username" />
          <div class="error"></div>
          <br />
          <label for="email">Sähköposti: *</label>
          <input type="text" name="email" id="email" />
          <div class="error"></div>
          <br />
          <label for="phone">Puhelin numero: *</label>
          <input type="text" name="phone" id="phone" />
          <div class="error"></div>
          <br />
          <label for="cv">CV tai Saatekirje</label>
          <input type="file" name="cv" id="cv" />
          <br />
          <label for="mhaet">Mikä sai sinut hakemaan meille töihin. *</label>
          <textarea name="" id="" cols="50" rows="6"></textarea>
          <br />
          <label for="vaihtoehdot">Mistä kuulit meistä:</label>
          <select name="vaihtoehdot" id="vaihtoehdot">
            <option value="#">Valitsi yksi:</option>
            <option value="linkedin">LinkedIn</option>
            <option value="duunitori">Duunitori</option>
            <option value="muu">Muu</option>
          </select>
          <br />
          <button type="submit">Lähetä</button>
        </form>
        <label>Vaaditut *</label>
      </article>

      <footer class="keskelle">

        <a href="mailto:onni.rantanen@edu.keuda.fi">Lähetä sähköpostia</a>
      </footer>
    </main>
  </body>

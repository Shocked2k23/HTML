<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/fonts/fonts.css"> <!--Fontit lukee fonts kansiossa /fonts/fonts.css-->
    <title>Document</title>
</head>
<body>

    <main>

        <table>

            <tr>
                <th colspan="2">Registration Form</th>
            </tr>

            <tr>
                <td>Enter Name:</td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>Enter Password:</td>
                <td>
                    <input type="password">
                </td>
            </tr>

            <tr>
                <td>Enter Address:</td>
                <td>
                    <textarea cols="30" rows="3"></textarea>
                </td>
            </tr>

            <tr>
                <td>Select Game:</td>
                <td>
                    <input type="checkbox">Hockey 
                    <br>
                    <input type="checkbox">Football 
                    <br>
                    <input type="checkbox">Sulkapallo 
                    <br>
                    <input type="checkbox">Lentopallo 
                    <br>
                    <input type="checkbox">Koripallo 
                </td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio"> Mies 
                    <input type="radio"> Nainen 
                    <input type="radio"> Muu 
                </td>
            </tr>

            <tr>
                <td>Select your Age:</td>
                <td>
                    <input type="date">
                </td>
            </tr>

            <tr>
                <td>Select Photo:</td>
                <td>
                    <input type="file">
                </td>
            </tr>

            <tr>
                <td>
                    <button>Click Me</button>
                </td>
                <td>
                    <button>Clear</button>
                    <button>Submit</button>
                </td>
            </tr>

        </table>
    </main>

</body>
</html>
